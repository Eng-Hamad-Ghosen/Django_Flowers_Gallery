{% extends 'base.html' %}

{% block content %}
    <section>
        <div class="row gtr-200"></div>
            <div class="col-6 col-12-medium">
                <h3>Register</h3>
                <form method="post" >
                    <div class="row gtr-uniform box" style="margin-left: 0;">
                        <div class="col-12 col-12-xsmall">
                            {% csrf_token %}
                            {{form.as_p}}
                        </div>
                        <div class="col-12 col-12-xsmall">
                            <h3>
                                <input class="button primary" type="submit" value="Register Now">
                            </h3>
                        </div>  
                    </div>
                </form>
            </div>
    </section>
{% endblock content %}
